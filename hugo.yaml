baseURL: "https://www.yuansen.xyz/"
title: "Sen Yuan (袁森) - Learning to Unlearn"
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false

params:
  # This makes the "Hi, I'm..." section appear
  homeInfoParams:
    Title: "Hi, this is Sen, a lifelong learner and explorer."
    Content: >
      Passionate about AI/ML and other technologies. Join me on my journey as I share learnings and discoveries.
      Let's explore together!
  
  # Social icons below the intro
  socialIcons:
    - name: twitter
      url: "https://twitter.com/yourhandle"
    - name: github
      url: "https://github.com/yourhandle"

  # Top Navigation Menu
  defaultTheme: auto # or light/dark
  ShowShareButtons: true
  ShowReadingTime: true
  
menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 10
    - identifier: search
      name: Search
      url: /search/
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30
